<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>Super Mario</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="mascara-form" onclick="esconderForm()"></div>
    <header>
        <img src="img/1705940487236.png" alt="logo-icon">
        <a href="Home"> Home</a>
        <a href="Nossos serviços"> Nossos Serviços</a>
        <a href="Fale Conosco"> Fale Conosco</a>
    </header>
    <div class="caixa-mae">
        <div class="caixa-principal">
            <img src="img/logo.png" alt="Logo" class="logo">
            <p>Entre no mundo mágico do Mario Bros! 🍄🎮</p>
            <p> Descubra aventuras emocionantes, desafios eletrizantes e personagens icônicos. Seja parte dessa jornada
                inesquecível! Mario Bros - onde a diversão nunca acaba! 🌟👾 #MarioBros #DiversãoSemLimites</p>
            <button onclick="mostrarForm()">Entre em Contato!</button>
        </div>
        <div><img src="img/1705940459739.png" alt="logo mario e luigi" class="imagem-principal"></div>
    </div>

    <div class="caixa-video">
        <video src="img/Super Mario Bros – O Filme _ Super Mario Bros  Encanadores.mp4" autoplay muted loop></video>
        <div class="mascara"></div>
    </div>
    <a href="https://wa.me/5541988178256">
        <img src="img/WhatsApp-icone.png" alt="link para o whatsapp" class="link-whatsapp">
    </a>

    <form class="form-fale-conosco" action="https://formcarry.com/s/axDbcq8fae0" method="POST"
        enctype="multipart/form-data">
        <input type="text" name="nome" placeholder="Seu Nome">
        <input type="tel" name="telefone" placeholder="Seu Telefone">
        <textarea name="duvida" placeholder="Digite seu problema aqui..."></textarea>
        <button type="submit">Pedir Orçamento</button>

    </form>

    <script src="script.js"></script>
</body>

</html>
